<div class="contacto-container">
    <script src="js/contacto.js"></script>
    <div class="contacto-info">
        <h1>Contacta conmigo</h1>
        <p>¿Quieres que trabajemos juntos? Ingresa tus datos y me pondre en contacto contigo en breve. Espero
            tener noticias tuyas pronto.</p>
    </div>

    <div class="contacto-form">
        <form action="https://formsubmit.co/marioml7902@gmail.com" method="POST">
            <!-- Campos ocultos para configurar FormSubmit -->
            <input type="hidden" name="_subject" value="Nuevo mensaje desde el sitio web">
            <input type="hidden" name="_captcha" value="false"> <!-- Opcional: deshabilitar captcha -->
            <input type="hidden" name="_next" value="https://jelujr17.github.io/index.html">
            <input type="hidden" name="_template" value="table"> <!-- Formato de correo -->
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre <span class="obligatorio">(obligatorio)</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico <span class="obligatorio">(obligatorio)</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje <span class="obligatorio">(obligatorio)</span></label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar mensaje</button>
        </form>
    </div>
</div>
